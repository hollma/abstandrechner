	<body>
		<div id='jxgbox' class='jxgbox'></div>

		<div id="Bildwechsel">
			<fieldset>
				<legend><b>Einstellungen</b></legend>
				<input type="file" id="imgfiles" accept="image/jpeg, image/png" class="remove">
				<div><label>Referenzbreite in cm <input id="ref_size_in_cm" type=number min="1" max="1000" value="12" step="1"></label></div>

		<b>mit Koordinaten der Punkte: </b><a href="?debug=1">Debug-Version</a>
		
		<h3>Kurzanleitung</h3>
		<ul>
			<li>Mit blauer und weißer Linie eine Referenzbreite markieren (z.B. Fahrbahnbegrenzung 12 cm)</li>
			<li>Mit roter Linie das Auto markieren</li>
		
	</body>
