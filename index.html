<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='styles/bootstrap/4.0.0-beta/css/bootstrap.min.css' integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='styles/jsxgraph/0.99.7/jsxgraph.css' />
    <link rel='stylesheet' type='text/css' href='styles/main.css' />
    <script type='text/javascript' charset='UTF-8' src='scripts/jsxgraph/0.99.7/jsxgraphcore.js'></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-9">
            <div id='jxgbox' class='jxgbox w-100'></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3">
            <fieldset>
                <legend><b>Einstellungen</b></legend>
                <input type="file" id="imgfiles" accept="image/jpeg, image/png" class="remove">
                <div><label>Referenzbreite in cm <input id="ref_size_in_cm" type=number min="1" max="1000" value="12" step="1"></label></div>
                <div title="TODO: Koordinaten anzeigen"><label> <input type=checkbox id="debug" title="TODO: Koordinaten anzeigen"> Debug-Modus </label></div>
            </fieldset>
            <fieldset>
                <legend><b>Abstände</b></legend>
                <div><label><b>Kamera : Fahrzeug = </b><output id="cam_car_in_cm"></output></label></div>
            </fieldset>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12">
        <p>
		<b>Noch in Entwicklung: </b><a href="https://github.com/hollma/abstandrechner">Projekt auf Github</a><br>
		</p>
		<h3>Kurzanleitung</h3>
		<ul>
			<li>Mit blauer und weißer Linie eine Referenzbreite markieren (z.B. Fahrbahnbegrenzung 12 cm)</li>
			<li>Mit roter Linie das Auto markieren</li>
        </ul>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type='text/javascript' charset='UTF-8' src="scripts/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script type='text/javascript' charset='UTF-8' src="scripts/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script type='text/javascript' charset='UTF-8' src="scripts/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type='text/javascript' charset='UTF-8' src='scripts/abstand.js'></script>

<script type="text/javascript">
    $( window ).resize(function() {
        console.log(window.document.board.canvasHeight);
        console.log(window.document.board.canvasWidth);
        window.document.board.update();
        console.log(window.document.board.canvasHeight);
        console.log(window.document.board.canvasWidth);
    });
</script>
</body>
</html>
